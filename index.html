<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sun Screen</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./assets/images/logo/sun_fab.png" type="image/x-icon">
</head>
<body>
    <div class="body-container">
        <div class="container">
            <div class="sunscreen-content">
                <div class="sun">
                    <div class="sun-content">
                        <img src="./assets/images/img/sun.png" alt="img" class="sun-img img-fluid">
                        <img src="./assets/images/img/sunlight.png" alt="img" class="sunlight">
                    </div>
                </div>
                <div class="title">Sun Screen</div>
                <div class="sunscreen-row">
                    <div class="sunscreen-column w-35 sm-w-65 text-center">
                        <div class="quote">
                            <img src="./assets/images/img/quote.png" alt="img" class="img-fluid">
                        </div>
                    </div>
                    <div class="sunscreen-column w-35 sm-w-35 text-center">
                        <div class="bottle">
                            <img src="./assets/images/img/sun-screen.png" alt="img" class="img-fluid">
                        </div>
                    </div>
                    <div class="sunscreen-column w-30 sm-w-75 text-center">
                        <div class="sunscreen-buttons">
                            <ul class="sunscreen-button-list">
                                <li><a href="#" target="_blank"><img src="./assets/images/icons/buynow.svg" alt="icon">Buy Now</a></li>
                                <li><a href="#" target="_blank"><img src="./assets/images/icons/detox.svg" alt="icon">Dextools</a></li>
                                <li><a href="#" target="_blank"><img src="./assets/images/icons/twitter.svg" alt="icon">Twitter</a></li>
                                <li><a href="https://t.me/sunscreenontrx" target="_blank"><img src="./assets/images/icons/telegram.svg" alt="icon">Telegram</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- <a href="#" class="comming-soon-btn">CA: Coming Soon</a> -->
                <a href="#" class="comming-soon-btn">
                    <span>TR1rahuhkfhwo3fLqWcZAoDuHeS8wAg7tB</span>
                    <span>
                        <img src="./assets/images/icons/copy.svg" alt="copy" class="copy">
                        <img src="./assets/images/icons/check.svg" alt="check" class="check" style="display:none;">
                    </span>
                </a>
            </div>
        </div>
    </div>

    <!-- jquery.min.js -->
    <script src="./assets/js/jquery.min.js"></script>


    <script>
        document.querySelector('.comming-soon-btn .copy').addEventListener('click', function(event) {
  event.preventDefault();

  // Get the address text
  const address = document.querySelector('.comming-soon-btn').textContent.trim();

  // Copy the address to the clipboard
  navigator.clipboard.writeText(address).then(() => {
    // Hide the copy icon and show the check icon
    document.querySelector('.comming-soon-btn .copy').style.display = 'none';
    document.querySelector('.comming-soon-btn .check').style.display = 'inline';

    // After 3 seconds, revert back to the original state
    setTimeout(() => {
      document.querySelector('.comming-soon-btn .copy').style.display = 'inline';
      document.querySelector('.comming-soon-btn .check').style.display = 'none';
    }, 3000);
  }).catch(err => {
    console.error('Failed to copy text: ', err);
  });
});
    </script>
</body>
</html>
